<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #fdf2f2; }
        .confirm-box { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; text-align: center; }
        button { padding: 10px 20px; margin: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .delete { background: #e74c3c; color: white; }
        .cancel { background: #95a5a6; color: white; }
    </style>
</head>
<body>
    <div class="confirm-box">
        <h2>Delete "{{ book.title }}"?</h2>
        <p>Are you sure you want to delete this book?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="delete">Yes, Delete</button>
            <a href="{% url 'relationship_app:book_list' %}"><button type="button" class="cancel">Cancel</button></a>
        </form>
    </div>
</body>
</html>
