<!DOCTYPE html>
<html>
<head>
    <title>{{ action }} Book</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f4f7fa; }
        .form-container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
        input, select, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; }
        button { background: #2980b9; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{{ action }} Book</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{{ action }} Book</button>
        </form>
        <p><a href="{% url 'relationship_app:book_list' %}">Back to List</a></p>
    </div>
</body>
</html>
