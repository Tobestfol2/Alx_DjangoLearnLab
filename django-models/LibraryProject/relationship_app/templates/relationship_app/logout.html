<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 100px; background: #f8f9fa; }
        .box { display: inline-block; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        a { color: #007bff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h1>You have been logged out</h1>
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        <p><a href="{% url 'relationship_app:login' %}">Login again</a></p>
    </div>
</body>
</html>
