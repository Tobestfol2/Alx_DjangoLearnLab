<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Detail</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f4f7fa; }
        h1 { color: #2980b9; }
        h2 { color: #16a085; }
        ul { list-style: none; padding: 0; }
        li { background: white; margin: 6px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Library: {{ library.name }}</h1>
    
    <h2>Books in this Library:</h2>
    {% if library.books.all %}
        <ul>
            {% for book in library.books.all %}
                <li><strong>{{ book.title }}</strong> by {{ book.author.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books in this library.</p>
    {% endif %}

    <p><a href="{% url 'relationship_app:list_books' %}">Back to All Books</a></p>
</body>
</html>
