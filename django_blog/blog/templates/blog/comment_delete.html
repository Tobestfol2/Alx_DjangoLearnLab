{% extends 'base.html' %}
{% block content %}
<h2>Delete Comment</h2>
<p>Are you sure you want to delete this comment?</p>
<p>"{{ comment.content|truncatewords:20 }}"</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'post_detail' post.pk %}">Cancel</a>
</form>
{% endblock %}
