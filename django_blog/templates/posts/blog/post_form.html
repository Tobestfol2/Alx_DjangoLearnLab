{% extends "base.html" %}
{% block title %}{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>{% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
